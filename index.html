<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RunSmart</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="promo">
		<div class="container">
			<header class="header">
				<a href="#" class="header__logo">
					<img src="img/logo-svg-test.png" alt="logo">
				</a>
				<div class="header__official">
					Официальный представитель
					<span>Garmin, Polar, Suunto</span>
				</div>
				<div class="header__contacts">
					<div class="header__phone">
						<a href="tel:+74999228974">+7 (499) 922-89-74</a>
					</div>
					<button class="button">
						заказать звонок
					</button>
				</div>
			</header>
			<h1 class="promo__title">
				Подбор пульсометра
			</h1>
			<h2 class="promo__subtitle">
				с учётом Вашего уровня подготовки
			</h2>
			<div class="promo__items">
				<div class="promo__item">
					<img src="icons/timer.png" alt="timer">
					Время подбора:
					10 минут</div>
				<div class="promo__item">
					<img src="icons/hand-cart.png" alt="hand-cart">
					Бесплатная
					доставка
				</div>
				<div class="promo__item">
					<img src="icons/messages.png" alt="messages">
					Ответим <br>
					на все вопросы</div>
			</div>
			<button class="button">заказать консультацию</button>
			<div class="promo__link">
				или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
			</div>
		</div>
	</div>

</html>
